<html>
<head>
<title>Base Conversion</title>
<style>
	.container {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width: 100%;
		height: 100%;
	}
	
	#base {
		margin: 10px;
	}
	
	#output {
		width: 60%;
		overflow: auto;
		padding: 10px;
		word-wrap: break-word;
		height: 1em;
		border: 1px solid black;
		flex-grow: 100;
	}
	
	#input {
		margin: 10px;
	}
</style>
</head>
<body>
<div class="container">
<label>Base:
<select id="base">
	<option value="sex">Seximal</option>
	<option value="hexsex">Hexaseximal (0-9, A-Z)</option>
	<option value="hex">Hexadecimal (0-9, A-F)</option>
	<option value="dozascii" selected>Dozenal (X, E)</option>
	<option value="dozamer">Dozenal (Χ, Ɛ)</option>
	<option value="dozbrit">Dozenal (↊, ↋)</option>
</select></label>
<span id="output"></span><br />
<label>Input (Decimal):
<input id="input" autofocus />
</label>

<!-- bases.js is built with gopherjs -->
<script src="bases.js" type="text/javascript"></script>
</div>
</body>
</html>
